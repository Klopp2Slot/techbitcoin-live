<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechBitcoin – Live Crypto Explorer</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header>
    <h1>TechBitcoin</h1>
    <nav>
      <button onclick="showSection('market')">🏦 Market</button>
      <button onclick="showSection('gainers')">📈 Gainers</button>
      <button onclick="showSection('losers')">📉 Losers</button>
    </nav>
  </header>

  <main>
    <section id="market" class="section active">
      <h2>🪙 Top 1000 Coins</h2>
      <input type="text" id="search" placeholder="Search coin..." oninput="filterCoins()"/>
      <div id="coinList">Loading market data...</div>
    </section>

    <section id="gainers" class="section">
      <h2>📈 Top Gainers (24h)</h2>
      <div id="gainersList">Loading...</div>
    </section>

    <section id="losers" class="section">
      <h2>📉 Top Losers (24h)</h2>
      <div id="losersList">Loading...</div>
    </section>
  </main>

  <footer>
    <p>© 2025 TechBitcoin – Track it. Learn it. Trust it.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
