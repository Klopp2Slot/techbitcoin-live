
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechBitcoin - Live Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>TechBitcoin</h1>
    <nav>
      <button onclick="showSection('market')">Market</button>
      <button onclick="showSection('gainers')">Gainers</button>
      <button onclick="showSection('losers')">Losers</button>
    </nav>
  </header>

  <main>
    <section id="market" class="visible">
      <h2>Top 100 Coins</h2>
      <input type="text" id="searchInput" placeholder="Search coins..." />
      <table id="coinTable">
        <thead>
          <tr>
            <th>#</th><th>Coin</th><th>Price</th><th>1h %</th><th>24h %</th><th>7d %</th><th>Market Cap</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="gainers" class="hidden">
      <h2>Top Gainers (24h)</h2>
      <ul id="gainersList"></ul>
    </section>

    <section id="losers" class="hidden">
      <h2>Top Losers (24h)</h2>
      <ul id="losersList"></ul>
    </section>
  </main>

  <footer>&copy; 2025 TechBitcoin</footer>

  <script src="script.js"></script>
</body>
</html>
