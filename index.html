<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="TechBitcoin - Live cryptocurrency market tracker for the top 1000 coins.">
  <meta property="og:title" content="TechBitcoin - Live Crypto Tracker" />
  <meta property="og:description" content="Track the top 1000 cryptocurrencies live with market caps, prices, gainers, and losers." />
  <meta property="og:type" content="website" />
  <title>TechBitcoin - Live Crypto Tracker</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header>
    <h1>TechBitcoin</h1>
    <nav>
      <button onclick="switchTab('market')">Market</button>
      <button onclick="switchTab('gainers')">Gainers</button>
      <button onclick="switchTab('losers')">Losers</button>
    </nav>
  </header>

  <main>
    <section id="market" class="tab active">
      <input type="text" id="search" placeholder="Search coins..." oninput="filterCoins()" />
      <table id="coinTable"><thead><tr>
        <th>#</th><th>Coin</th><th>Price</th><th>24h %</th><th>Market Cap</th>
      </tr></thead><tbody id="coinBody">Loading coins...</tbody></table>
    </section>

    <section id="gainers" class="tab">
      <table><thead><tr>
        <th>Coin</th><th>Price</th><th>24h %</th>
      </tr></thead><tbody id="gainersBody">Loading...</tbody></table>
    </section>

    <section id="losers" class="tab">
      <table><thead><tr>
        <th>Coin</th><th>Price</th><th>24h %</th>
      </tr></thead><tbody id="losersBody">Loading...</tbody></table>
    </section>
  </main>

  <footer>
    <p>Â© 2025 TechBitcoin. Learn it. Track it. Trust it.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
