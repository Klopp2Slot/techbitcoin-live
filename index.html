<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechBitcoin - Live Crypto Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>TechBitcoin</h1>
    <nav>
      <button onclick="showSection('market')">Market</button>
      <button onclick="showSection('gainers')">Gainers</button>
      <button onclick="showSection('losers')">Losers</button>
    </nav>
  </header>

  <main>
    <section id="market" class="active">
      <h2>Top 1000 Coins</h2>
      <input type="text" id="search" placeholder="Search coins..." />
      <table id="coin-table">
        <thead>
          <tr>
            <th>#</th><th>Coin</th><th>Price</th><th>24h %</th><th>Market Cap</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="gainers">
      <h2>Top Gainers (24h)</h2>
      <ul id="gainers-list">Loading...</ul>
    </section>

    <section id="losers">
      <h2>Top Losers (24h)</h2>
      <ul id="losers-list">Loading...</ul>
    </section>
  </main>

  <footer>&copy; 2025 TechBitcoin</footer>
  <script src="script.js"></script>
</body>
</html>
