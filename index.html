<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechBitcoin - Crypto Market Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #121212; color: white; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .coin-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 20px; }
    .coin { background: #1e1e1e; padding: 1rem; border-radius: 8px; text-align: center; }
    .coin img { width: 30px; vertical-align: middle; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>ðŸš€ TechBitcoin: Top 10 Coins</h1>
  <div class="coin-list" id="coinList">Loading...</div>

  <script>
    fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false')
      .then(res => res.json())
      .then(data => {
        const coinList = document.getElementById('coinList');
        coinList.innerHTML = data.map(coin => \`
          <div class="coin">
            <img src="\${coin.image}" alt=""> <strong>\${coin.name}</strong>
            <div>Price: $\${coin.current_price.toLocaleString()}</div>
            <div>24h: \${coin.price_change_percentage_24h.toFixed(2)}%</div>
          </div>
        \`).join('');
      })
      .catch(err => {
        document.getElementById('coinList').innerHTML = "Failed to load data.";
      });
  </script>
</body>
</html>
