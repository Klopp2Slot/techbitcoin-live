<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechBitcoin Live Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Top 100 Cryptocurrencies</h1>
  <table id="crypto-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>1h %</th>
        <th>24h %</th>
        <th>7d %</th>
        <th>24h Volume</th>
        <th>Market Cap</th>
        <th>7d Chart</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCryptoData() {
      const url = 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=true&price_change_percentage=1h,24h,7d';
      const response = await fetch(url);
      const data = await response.json();

      const tbody = document.querySelector('#crypto-table tbody');
      tbody.innerHTML = '';

      data.forEach((coin, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td><a href="pages/${coin.id}.html" target="_blank"><img src="${coin.image}" width="20" style="vertical-align: middle;"/> ${coin.name} (${coin.symbol.toUpperCase()})</a></td>
          <td>$${coin.current_price.toLocaleString()}</td>
          <td style="color:${coin.price_change_percentage_1h_in_currency >= 0 ? 'green' : 'red'};">
            ${coin.price_change_percentage_1h_in_currency?.toFixed(2) || '0.00'}%
          </td>
          <td style="color:${coin.price_change_percentage_24h >= 0 ? 'green' : 'red'};">
            ${coin.price_change_percentage_24h?.toFixed(2) || '0.00'}%
          </td>
          <td style="color:${coin.price_change_percentage_7d_in_currency >= 0 ? 'green' : 'red'};">
            ${coin.price_change_percentage_7d_in_currency?.toFixed(2) || '0.00'}%
          </td>
          <td>$${coin.total_volume.toLocaleString()}</td>
          <td>$${coin.market_cap.toLocaleString()}</td>
          <td><canvas id="sparkline-${coin.id}" width="100" height="30"></canvas></td>
        `;
        tbody.appendChild(row);

        const ctx = document.getElementById(`sparkline-${coin.id}`).getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: coin.sparkline_in_7d.price.map((_, i) => i),
            datasets: [{
              data: coin.sparkline_in_7d.price,
              borderColor: coin.price_change_percentage_7d_in_currency >= 0 ? 'green' : 'red',
              borderWidth: 1,
              pointRadius: 0,
              fill: false
            }]
          },
          options: {
            elements: { line: { tension: 0.3 } },
            scales: {
              x: { display: false },
              y: { display: false }
            },
            plugins: {
              legend: { display: false },
              tooltip: { enabled: false }
            }
          }
        });
      });
    }

    loadCryptoData();
  </script>
</body>
</html>
